
<!DOCTYPE html>
<html>
<head>
<title>Google Docs Clone - Edit Document</title>
</head>
<body>
<h1>Edit Document</h1>
<form action="{{ url_for('edit_document', id=document.id) }}" method="POST">
<label for="title">Title:</label>
<input type="text" name="title" id="title" value="{{ document.title }}">
<br>
<label for="content">Content:</label>
<textarea name="content" id="content">{{ document.content }}</textarea>
<br>
<input type="submit" value="Save">
</form>
</body>
</html>
